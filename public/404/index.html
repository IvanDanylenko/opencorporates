*, *:before, *:after {
  animation-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1) !important;
  transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
  transition-duration: 0s;

.husky {
  height: 60vmin;
  width: 84vmin;
  pointer-events: none;
}
@media screen and (max-width: 400px) {
  .husky {
    animation: none;
  }
}
.husky:before {
  width: 90%;
  height: 0.5vmin;
  background: #30508F;
  border-radius: 0.5vmin;
  top: 100%;
  left: 5%;
  z-index: 2;
}
.husky:after {
  width: 100%;
  height: 10%;
  top: calc(100% + 0.5vmin);
  z-index: 3;
}

div:before, div:after {
  content: '';
  display: block;
  position: absolute;
}

.head {
  transform: rotate(0);
  position: absolute;
  height: 45%;
  width: 58%;
  left: 34%;
  top: 5%;
  transform-origin: bottom center;
  transform: rotate(calc(var(--mouse-x, 0) * 10deg - 5deg));
}
.head:before {
  background: #30508F;
  border-top-left-radius: 50% 40%;
  border-top-right-radius: 50% 40%;
  border-bottom-right-radius: 10% 60%;
  height: 100%;
  width: 100%;
}

.face {
  position: absolute;
  width: 98%;
  height: 62%;
  top: 15%;
  left: 2%;
  transform: translateX(calc(var(--mouse-x, 0) * 20% - 10%)) translateY(calc(var(--mouse-y, 0) * 10% - 5%));
}
.face:before {
  z-index: 1;
  width: 94%;
  height: 70%;
  left: 3%;
  background-color: white;
  bottom: 5%;
  border-top-left-radius: 40% 50%;
  border-top-right-radius: 40% 50%;
  border-bottom-left-radius: 30% 50%;
  border-bottom-right-radius: 30% 40%;
}

.eye {
  animation: eyes 12s none infinite;
  position: absolute;
  width: 30%;
  height: 40%;
  background-color: white;
  right: 45%;
  border-top-left-radius: 55% 50%;
  border-top-right-radius: 45% 50%;
  z-index: 2;
  transform: translateX(calc(var(--mouse-x, 0) * 20% - 10%));
}
.eye:before {
  transform: translateX(calc(var(--mouse-x, 0) * 200% - 100%)) translateY(calc(var(--mouse-y, 0) * 200% - 100%));
  animation: left-eye 12s none infinite;
  height: 15%;
  width: 15%;
  border-radius: 100%;
  background: #343C60;
  top: 45%;
  left: 45%;
  transform-origin: center center;
}
.eye + .eye {
  z-index: 1;
  right: initial;
  left: 48%;
  border-top-right-radius: 55% 50%;
  border-top-left-radius: 45% 50%;
}

.nose {
  z-index: 2;
  position: absolute;
  width: 20%;
  height: 20%;
  top: 29%;
  left: 42%;
}
.nose:after {
  background: #30508F;
  height: 100%;
  width: 100%;
  border-top-left-radius: 20% 20%;
  border-top-right-radius: 30% 20%;
  border-bottom-right-radius: 55% 80%;
  border-bottom-left-radius: 50% 80%;
  transform: translateX(calc(var(--mouse-x, 0) * 150% - 75%));
}
.nose:before {
  height: 100%;
  width: 200%;
  background: white;
  top: 50%;
  left: -50%;
  z-index: -1;
  border-radius: 50%;
}

.ear {
  animation: left-ear 12s both infinite;
  position: absolute;
  top: 3%;
  left: -10%;
  width: 48%;
  height: 30%;
  border-bottom-left-radius: 100% 90%;
  border-top-left-radius: 10%;
  transform-origin: 80% center;
  overflow: hidden;
  background: #30508F;
}
.ear:before {
  width: 70%;
  height: 55%;
  border: 2px solid #30508F;
  background: #DE6465;
  top: 20%;
  left: 15%;
  transform-origin: top left;
  transform: skewX(30deg) rotate(-5deg);
}
.ear:after {
  width: 70%;
  height: 100%;
  border-top-left-radius: 100%;
  background: #30508F;
  left: 32%;
  transform-origin: top left;
  transform: rotate(-5deg);
}
.ear + .ear {
  animation: right-ear 12s both infinite;
  background-color: #343C60;
  left: 15%;
  top: 5%;
  z-index: -1;
  transform-origin: right center;
}
.ear + .ear:before {
  border-color: #343C60;
}
.ear + .ear:after {
  background: #343C60;
}

.mouth {
  z-index: 1;
  position: absolute;
  width: 48%;
  height: 55%;
  bottom: -5%;
  left: 28%;
  overflow: hidden;
  transform: translateX(calc(var(--mouse-x, 0) * 50% - 25%));
}
.mouth:before, .mouth:after {
  animation: mouth-cover-left 12s none infinite;
  width: 28%;
  height: 100%;
  background: white;
  top: -50%;
  left: 0;
  z-index: 3;
  transform-origin: right top;
}
.mouth:after {
  animation: mouth-cover-right 12s none infinite;
  left: initial;
  right: 0;
  transform-origin: left top;
}

.lips {
  z-index: 2;
  height: 35%;
  width: 100%;
}
.lips:before, .lips:after {

  height: 100%;
  border-bottom-left-radius: 65% 100%;
  border-bottom-right-radius: 35% 50%;
  border-top-right-radius: 50%;
  border-right-color: transparent;
  border-top-color: transparent;
}
.lips:after {
  transform: rotateY(180deg);
  left: initial;
  right: 0;
}

.tongue {
  animation: tongue 12s none infinite;
  position: absolute;
  height: 100%;
  width: 44%;
  background: #DE6465;
  left: 25%;

  border-bottom-right-radius: 50% 20%;
}

.body {

  width: 45%;
  height: 100%;
  position: absolute;
  left: 25%;
}

.torso {
  position: absolute;
  height: 55%;
  width: 100%;
  bottom: 0;
}
.torso:before {
  background: #30508F;
  height: 100%;
  width: 50%;
  transform: translateX(-20%) skewX(-30deg);
  transform-origin: left bottom;
  border-radius: 0 30% 0 60%;
}
.torso:after {
  background: #30508F;
  height: 100%;
  width: 60%;
  top: 0;
  right: 0;
  border-radius: 10% 40% 60% 0;
}

.mane {

  width: 31.5%;
  height: 30%;
  top: 44%;

}
.mane:before {

}
.mane:after {

  height: 76%;
  width: 30%;
  right: 23%;

  transform: rotate(47deg);
  transform-origin: bottom right;
}

.coat {
  position: absolute;
  width: 50%;
  height: 50%;
  background: white;
  transform-origin: bottom right;
  left: 10%;
  top: 21%;
  transform: rotate(25deg) skewX(-30deg);
}

.legs {
  background-color: #30508F;
  position: absolute;
  height: 30%;
  width: 42%;
  left: 23%;
  bottom: 0;
  border-top-left-radius: 20% 37%;
  border-bottom-left-radius: 10% 37%;
  border-top-right-radius: 50%;
  z-index: 1;
}

.front-legs {
  position: absolute;
  width: 55%;
  height: 117%;
  bottom: 0;
  right: -12%;
}
.front-legs:before {
  width: 4%;
  height: 6%;
  background: transparent;
  bottom: 0;
  left: 47%;
  box-shadow: -1.3vmin 0 0 #9EB6D7, -2.8vmin 0 0 #9EB6D7, 1.3vmin 0 0 #4F8EDB, 2.8vmin 0 0 #4F8EDB;
  z-index: 2;
}
.front-legs > .leg {
  width: 51%;
  height: 100%;
  position: absolute;
  bottom: 0;
  right: 50%;
  overflow: hidden;
}
.front-legs > .leg:before {
  background: #C8DAF2;
  height: 100%;
  width: 100%;
  transform: skewY(-30deg) skewX(10deg);
  transform-origin: top right;
}
.front-legs > .leg + .leg {
  right: 0;
  transform: rotateY(180deg);
}
.front-legs > .leg + .leg:before {
  background: #9EB6D7;
}

.hind-leg {
  position: absolute;
  background: #9EB6D7;
  width: 35%;
  height: 25%;
  border-top-left-radius: 35% 100%;
  border-top-right-radius: 40% 100%;
  bottom: 0%;
  right: 45%;
}
.hind-leg:before {
  width: 6%;
  height: 20%;
  background: transparent;
  bottom: 0;
  left: 70%;
  box-shadow: -0.8vmin 0 0 #4F8EDB, 0.8vmin 0 0 #4F8EDB;
}

.tail {
  position: absolute;
  width: 15%;
  height: 6%;
  bottom: 0;
  right: 72%;
  background: #343C60;
  z-index: 0;
}
.tail > .tail {
  animation: tail 12s none infinite;
  height: 100%;
  width: 4vmin;
  right: 26%;
  transform-origin: center right;
  border-top-left-radius: 50% 50%;
  border-bottom-left-radius: 50% 50%;
  transform: rotate(26deg);
  transform: rotate(0deg);
}
.husky > .tail {
  border-top-left-radius: 10% 50%;
  border-bottom-left-radius: 10% 50%;
}
.husky > .tail > .tail {
  right: 88%;
}

@keyframes squiggly-anim {

html, body {
  background-repeat: no-repeat;

  background-color: #4F8EDB;
  width: 100%;
  height: 100%;

  padding: 0;
}

*, *:before, *:after {
  box-sizing: border-box;
  position: relative;

<script src="Rx.min.js"></script>

<script src="rx.dom.min.js"></script>
<!-- https://unpkg.com/rxcss@0.9.0/dist/rxcss.min.js -->
<script src="rxcss.min.js"></script>
<script>
    const { body } = document;
    const fullWidth = body.clientWidth;
    const fullHeight = body.clientHeight;

    const mouse$ = Rx.Observable
    .fromEvent(body, 'mousemove')
    .map(({ offsetX, offsetY }) => ({
        x: offsetX / fullWidth,
        y: offsetY / fullHeight
    }));

    mouse$.subscribe(({ x, y }) => {
    body.style.setProperty('--mouse-x', x);
    body.style.setProperty('--mouse-y', y);
    });
</script>
